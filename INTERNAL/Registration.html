<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION</title>
	<link rel="stylesheet" type="text/css" href="Reg.css">
	<link rel="icon"  href="http://allvectorlogo.com/img/2017/02/tata-consultancy-services-tcs-logo.png">
</head>
<body>
	<h1 style="text-align: center;">Registration</h1>
	<div class="container">
      <div id="Login">
 <form  method="position">
  <fieldset class="clearfix">
  Name:  <input type="text" name="firstname" placeholder="firstname" required="text">
  <input type="text" name="lastname" placeholder="lastname" required="text">
  <br><br>
  Address:
  <input type="text" name="Address" placeholder="AddressLine1">
  <input type="text" name="Address" placeholder="AddressLine2">
  <br><br>
  City:
  <input type="text" name="City" placeholder="CITY">
  <br><br>
  State:
  <input type="text" name="State" placeholder="State">
  <br><br>
  PhoneNo:
  <input type="text" name="PhoneNo" placeholder="CountryCode" required="text">
  <input type="text" name="PhoneNo" placeholder="PhoneNo">
  <br><br>
  Email:
  <input type="text" name="Email" placeholder="Email" required="text/number" >
  <br><br>
	  <button type="button"   onclick="alert('Page under Development')"> Submit </button>
</fieldset>
</form> 
</div>
</div>
</body>
</html>
